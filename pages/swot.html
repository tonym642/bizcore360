<div class="card shadow-sm p-4 rounded-4" id="swotCard">
  <h2 class="mb-3 fw-bold text-primary">SWOT Analysis</h2>

  <form id="swotForm" class="needs-validation" novalidate>
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label fw-semibold">Strengths</label>
        <textarea class="form-control" id="swotStrengths" rows="3" placeholder="List internal strengths"></textarea>
      </div>
      <div class="col-md-6">
        <label class="form-label fw-semibold">Weaknesses</label>
        <textarea class="form-control" id="swotWeaknesses" rows="3" placeholder="List internal weaknesses"></textarea>
      </div>
      <div class="col-md-6">
        <label class="form-label fw-semibold">Opportunities</label>
        <textarea class="form-control" id="swotOpportunities" rows="3" placeholder="List external opportunities"></textarea>
      </div>
      <div class="col-md-6">
        <label class="form-label fw-semibold">Threats</label>
        <textarea class="form-control" id="swotThreats" rows="3" placeholder="List external threats"></textarea>
      </div>
    </div>

    <div class="mt-4 d-flex justify-content-end">
      <button type="reset" class="btn btn-outline-secondary me-2">Clear</button>
      <button type="submit" class="btn btn-primary">Save SWOT</button>
    </div>
  </form>

  <div id="swotAlert" class="alert alert-success mt-3 d-none" role="alert">
    âœ… SWOT Analysis saved successfully!
  </div>
</div>
