<div class="card shadow-sm p-4 rounded-4" id="balanceSheetCard">
  <h2 class="mb-3 fw-bold text-primary">Balance Sheet</h2>

  <form id="balanceSheetForm" class="needs-validation" novalidate>
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label fw-semibold">Total Assets ($)</label>
        <input type="number" class="form-control" id="totalAssets" placeholder="0.00" step="0.01" />
      </div>

      <div class="col-md-6">
        <label class="form-label fw-semibold">Total Liabilities ($)</label>
        <input type="number" class="form-control" id="totalLiabilities" placeholder="0.00" step="0.01" />
      </div>

      <div class="col-md-6">
        <label class="form-label fw-semibold">Owner’s Equity ($)</label>
        <input type="number" class="form-control" id="ownersEquity" placeholder="0.00" step="0.01" />
      </div>

      <div class="col-md-12">
        <label class="form-label fw-semibold">Comments / Notes</label>
        <textarea class="form-control" id="balanceNotes" rows="2" placeholder="Add relevant financial notes..."></textarea>
      </div>
    </div>

    <div class="mt-4 d-flex justify-content-end">
      <button type="reset" class="btn btn-outline-secondary me-2">Clear</button>
      <button type="submit" class="btn btn-primary">Save Balance Sheet</button>
    </div>
  </form>

  <div id="balanceSheetAlert" class="alert alert-success mt-3 d-none" role="alert">
    ✅ Balance sheet saved successfully!
  </div>
</div>
