<div class="card shadow-sm p-4 rounded-4" id="marketingPlanCard">
  <h2 class="mb-3 fw-bold text-primary">Marketing Plan</h2>

  <form id="marketingPlanForm" class="needs-validation" novalidate>
    <div class="row g-3">
      <div class="col-md-12">
        <label class="form-label fw-semibold">Target Market</label>
        <textarea class="form-control" id="targetMarket" rows="2" placeholder="Define your audience and customer segments"></textarea>
      </div>

      <div class="col-md-12">
        <label class="form-label fw-semibold">Unique Selling Proposition (USP)</label>
        <input type="text" class="form-control" id="usp" placeholder="Describe what sets your business apart" />
      </div>

      <div class="col-md-12">
        <label class="form-label fw-semibold">Pricing Strategy</label>
        <textarea class="form-control" id="pricingStrategy" rows="2" placeholder="Outline your pricing approach"></textarea>
      </div>

      <div class="col-md-12">
        <label class="form-label fw-semibold">Promotion Channels</label>
        <input type="text" class="form-control" id="promotionChannels" placeholder="e.g. Social Media, Email Marketing, Ads" />
      </div>

      <div class="col-md-12">
        <label class="form-label fw-semibold">Sales Goals</label>
        <textarea class="form-control" id="salesGoals" rows="2" placeholder="List your marketing and sales goals"></textarea>
      </div>

      <div class="col-md-12">
        <label class="form-label fw-semibold">Budget Allocation</label>
        <input type="number" class="form-control" id="marketingBudget" placeholder="0.00" step="0.01" />
      </div>
    </div>

    <div class="mt-4 d-flex justify-content-end">
      <button type="reset" class="btn btn-outline-secondary me-2">Clear</button>
      <button type="submit" class="btn btn-primary">Save Marketing Plan</button>
    </div>
  </form>

  <div id="marketingPlanAlert" class="alert alert-success mt-3 d-none" role="alert">
    âœ… Marketing plan saved successfully!
  </div>
</div>
