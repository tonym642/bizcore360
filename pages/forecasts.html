<div class="card shadow-sm p-4 rounded-4" id="forecastsCard">
  <h2 class="mb-3 fw-bold text-primary">Financial Forecasts</h2>

  <form id="forecastsForm" class="needs-validation" novalidate>
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label fw-semibold">Forecast Period</label>
        <select class="form-select" id="forecastPeriod" required>
          <option value="">Select period</option>
          <option value="3">3 Months</option>
          <option value="6">6 Months</option>
          <option value="12">12 Months</option>
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label fw-semibold">Base Income ($)</label>
        <input type="number" class="form-control" id="baseIncome" placeholder="0.00" step="0.01" />
      </div>

      <div class="col-md-6">
        <label class="form-label fw-semibold">Projected Growth Rate (%)</label>
        <input type="number" class="form-control" id="growthRate" placeholder="5" step="0.1" />
      </div>

      <div class="col-md-6">
        <label class="form-label fw-semibold">Expected Expenses ($)</label>
        <input type="number" class="form-control" id="expectedExpenses" placeholder="0.00" step="0.01" />
      </div>

      <div class="col-md-12">
        <label class="form-label fw-semibold">Notes</label>
        <textarea class="form-control" id="forecastNotes" rows="2" placeholder="Additional details about forecast assumptions"></textarea>
      </div>
    </div>

    <div class="mt-4 d-flex justify-content-end">
      <button type="reset" class="btn btn-outline-secondary me-2">Clear</button>
      <button type="submit" class="btn btn-primary">Save Forecast</button>
    </div>
  </form>

  <div id="forecastAlert" class="alert alert-success mt-3 d-none" role="alert">
    âœ… Forecast data saved successfully!
  </div>
</div>
