<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BizCore360 AI Polls Setup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Config for BASE_URL -->
  <script src="config.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Inter', sans-serif;
    }
    .persona-card {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      padding: 1rem;
      text-align: center;
      transition: 0.3s;
    }
    .persona-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    .persona-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #e9ecef;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      margin: 0 auto 10px;
    }
  </style>
</head>
<body>

  <div class="container py-5" id="setup-container">
    <div class="text-center mb-5">
      <h2 class="fw-bold">🧠 Set Up Your AI Focus Group</h2>
      <p class="text-muted">Tell us your industry and we’ll create 11 AI personas tailored to it — covering marketing, finance, HR, legal, operations, and more.</p>
    </div>

    <div class="card p-4 shadow-sm mx-auto" style="max-width:500px;">
      <label for="industry" class="form-label fw-semibold">Industry</label>
      <input type="text" id="industry" class="form-control" placeholder="e.g. Real Estate, Software, Restaurants">
      <button id="generateBtn" class="btn btn-primary w-100 mt-3">
        <i class="bi bi-stars"></i> Generate My Focus Group
      </button>
    </div>

    <div id="loading" class="text-center mt-4 d-none">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="mt-2">Creating your focus group personas...</p>
    </div>
  </div>

  <div class="container py-5 d-none" id="personas-container">
    <div class="text-center mb-4">
      <h3 class="fw-bold">✅ Your AI Focus Group is Ready</h3>
      <p class="text-muted">Meet your 11 virtual advisors below.</p>
    </div>
    <div class="row" id="personas-list"></div>

    <div class="text-center mt-4">
      <button class="btn btn-secondary me-2" id="regenerateBtn"><i class="bi bi-arrow-repeat"></i> Regenerate</button>
      <button class="btn btn-success" id="continueBtn"><i class="bi bi-check2-circle"></i> Continue to Polls</button>
    </div>
  </div>

  <script>
    const generateBtn = document.getElementById("generateBtn");
    const loadingDiv = document.getElementById("loading");
    const setupContainer = document.getElementById("setup-container");
    const personasContainer = document.getElementById("personas-container");
    const personasList = document.getElementById("personas-list");
    const regenerateBtn = document.getElementById("regenerateBtn");
    const continueBtn = document.getElementById("continueBtn");

    // Call the real AI function (we’ll plug in the API here next)
    async function generatePersonasFromAI(industry) {
      const prompt = `
You are creating an AI focus group for a company in the ${industry} industry.

Generate 11 distinct personas with:
- Name (first name)
- Role / Expertise
- 1–2 sentence description
- Key interest or bias (what drives their opinions)

Always include these 5 core roles:
1. Marketing Director
2. Financial Analyst
3. HR / Culture Officer
4. Legal Advisor
5. Operations Manager

Then add 6 more personas relevant to the ${industry} industry.
Return the result as a valid JSON array.
`;
      try {
        // Use centralized BASE_URL from config.js
        const apiUrl = `${BASE_URL}/api/openai`;
        
        console.log("API URL:", apiUrl);
        console.log("Sending prompt to API...");
        console.log("Prompt:", prompt);
        
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            prompt: prompt
          })
        });

        console.log("Response status:", response.status);
        console.log("Response headers:", Object.fromEntries(response.headers.entries()));
        
        const data = await response.json();
        console.log("Received response data:", data);
        
        if (!response.ok) {
          console.error("❌ API Error Response:", data);
          console.error("❌ Response status:", response.status);
          throw new Error(data.error || data.message || `HTTP error! status: ${response.status}`);
        }
        
        const text = data.reply || "[]";
        console.log("Parsing personas from:", text);
        
        let personas;
        try {
          personas = JSON.parse(text);
        } catch (parseError) {
          console.error("Failed to parse personas JSON:", parseError);
          console.error("Raw response text:", text);
          throw new Error("Invalid JSON response from API");
        }

        console.log("Successfully parsed personas:", personas);
        localStorage.setItem("bizcore_focus_personas", JSON.stringify(personas));
        localStorage.setItem("bizcore_focus_industry", industry);
        return personas;
      } catch (err) {
        console.error("❌ Error generating personas:", err);
        console.error("❌ Error details:", {
          message: err.message,
          stack: err.stack,
          name: err.name
        });
        
        // Show user-friendly error in UI
        const errorMessage = err.message.includes('fetch') 
          ? 'Network connection failed. Please check your internet connection and try again.'
          : `Error creating focus group: ${err.message}`;
          
        alert(errorMessage + '\n\nCheck browser console (F12) for technical details.');
        return [];
      }
    }

    generateBtn.addEventListener("click", async () => {
      const industry = document.getElementById("industry").value.trim();
      if (!industry) {
        alert("Please enter an industry.");
        return;
      }
      setupContainer.querySelector(".card").classList.add("d-none");
      loadingDiv.classList.remove("d-none");

      const personas = await generatePersonasFromAI(industry);
      if (personas.length) showPersonas(personas);
    });

    regenerateBtn.addEventListener("click", async () => {
      const industry = localStorage.getItem("bizcore_focus_industry") || "General";
      const personas = await generatePersonasFromAI(industry);
      showPersonas(personas);
    });

    continueBtn.addEventListener("click", () => {
      // Check if we're running inside the main dashboard
      if (typeof loadPage === 'function') {
        // We're in the dashboard, use the dashboard's navigation system
        loadPage('polls');
      } else {
        // We're running standalone, navigate directly
        window.location.href = "polls.html";
      }
    });

    function showPersonas(personas) {
      loadingDiv.classList.add("d-none");
      setupContainer.classList.add("d-none");
      personasContainer.classList.remove("d-none");
      personasList.innerHTML = "";
      personas.forEach(p => {
        personasList.innerHTML += `
          <div class="col-md-4 col-lg-3 mb-4">
            <div class="persona-card h-100">
              <div class="persona-avatar"><i class="bi bi-person"></i></div>
              <h6 class="fw-bold mb-1">${p.name}</h6>
              <p class="text-primary mb-1">${p.role}</p>
              <p class="small text-muted">${p.description}</p>
            </div>
          </div>
        `;
      });
    }
  </script>
</body>
</html>
