<div class="card shadow-sm p-4 rounded-4" id="goalsCard">
  <h2 class="mb-3 fw-bold text-primary">Goals & Objectives</h2>

  <form id="goalsForm" class="needs-validation" novalidate>
    <div class="row g-3">
      <div class="col-md-8">
        <label class="form-label fw-semibold">Goal Description</label>
        <input type="text" class="form-control" id="goalDescription" placeholder="Describe your business goal" required />
      </div>
      <div class="col-md-4">
        <label class="form-label fw-semibold">Category</label>
        <select class="form-select" id="goalCategory" required>
          <option value="">Select...</option>
          <option>Financial</option>
          <option>Operational</option>
          <option>Marketing</option>
          <option>Personal Development</option>
        </select>
      </div>

      <div class="col-md-4">
        <label class="form-label fw-semibold">Target Date</label>
        <input type="date" class="form-control" id="goalDate" required />
      </div>
      <div class="col-md-4">
        <label class="form-label fw-semibold">Priority</label>
        <select class="form-select" id="goalPriority">
          <option value="">Select...</option>
          <option>High</option>
          <option>Medium</option>
          <option>Low</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label fw-semibold">Status</label>
        <select class="form-select" id="goalStatus">
          <option value="">Select...</option>
          <option>Planned</option>
          <option>In Progress</option>
          <option>Completed</option>
        </select>
      </div>

      <div class="col-md-12">
        <label class="form-label fw-semibold">Notes</label>
        <textarea class="form-control" id="goalNotes" rows="2" placeholder="Add any additional notes"></textarea>
      </div>
    </div>

    <div class="mt-4 d-flex justify-content-end">
      <button type="reset" class="btn btn-outline-secondary me-2">Clear</button>
      <button type="submit" class="btn btn-primary">Save Goal</button>
    </div>
  </form>

  <div id="goalsAlert" class="alert alert-success mt-3 d-none" role="alert">
    âœ… Goal saved successfully!
  </div>
</div>
