<div class="card shadow-sm p-4 rounded-4" id="budgetCard">
  <h2 class="mb-3 fw-bold text-primary">Budget Planner</h2>

  <form id="budgetForm" class="needs-validation" novalidate>
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label fw-semibold">Month</label>
        <input type="month" class="form-control" id="budgetMonth" required />
      </div>

      <div class="col-md-6">
        <label class="form-label fw-semibold">Year</label>
        <input type="number" class="form-control" id="budgetYear" placeholder="2025" min="2000" max="2100" />
      </div>

      <div class="col-md-6">
        <label class="form-label fw-semibold">Total Income ($)</label>
        <input type="number" class="form-control" id="totalIncome" placeholder="0.00" step="0.01" />
      </div>

      <div class="col-md-6">
        <label class="form-label fw-semibold">Total Expenses ($)</label>
        <input type="number" class="form-control" id="totalExpenses" placeholder="0.00" step="0.01" />
      </div>

      <div class="col-md-12">
        <label class="form-label fw-semibold">Notes</label>
        <textarea class="form-control" id="budgetNotes" rows="2" placeholder="Add budget notes..."></textarea>
      </div>
    </div>

    <div class="mt-4 d-flex justify-content-end">
      <button type="reset" class="btn btn-outline-secondary me-2">Clear</button>
      <button type="submit" class="btn btn-primary">Save Budget</button>
    </div>
  </form>

  <div id="budgetAlert" class="alert alert-success mt-3 d-none" role="alert">
    âœ… Budget saved successfully!
  </div>
</div>
