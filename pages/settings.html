<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-sm p-4 rounded-4">
      <h2 class="mb-3 fw-bold text-primary">Settings</h2>
      <p class="text-muted">Manage your BizCore360 system preferences below.</p>

      <form class="mt-4">
        <div class="mb-3">
          <label for="api_key" class="form-label fw-semibold">OpenAI API Key</label>
          <input type="password" class="form-control" id="api_key" placeholder="••••••••••••••••">
          <small class="text-muted">Your key will be stored securely.</small>
        </div>

        <div class="mb-3">
          <label for="language" class="form-label fw-semibold">Language</label>
          <select id="language" class="form-select">
            <option selected>English</option>
            <option>Spanish</option>
          </select>
        </div>

        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="checkbox" id="darkModeToggle">
          <label class="form-check-label" for="darkModeToggle">Enable Dark Mode</label>
        </div>

        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="checkbox" id="notificationsToggle">
          <label class="form-check-label" for="notificationsToggle">Enable Notifications</label>
        </div>

        <button type="button" class="btn btn-primary mt-3">Save Settings</button>
      </form>

      <hr>
      <p><em>Version 1.0 — Placeholder form, not yet connected to database.</em></p>
    </div>
  </div>
</body>
</html>
