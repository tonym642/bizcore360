<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BizCore360 AI â€“ Polls</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Inter", sans-serif;
    }
    .poll-card {
      border-radius: 12px;
      background: #fff;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: all 0.2s ease-in-out;
    }
    .poll-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <div class="header">
      <div>
        <h2 class="fw-bold"><i class="bi bi-bar-chart"></i> AI Polls Dashboard</h2>
        <p class="text-muted mb-0">
          View, manage, and create your AI Focus Group polls.
        </p>
      </div>
      <a href="/polls/setup" class="btn btn-primary">
        <i class="bi bi-plus-circle"></i> New Poll
      </a>
    </div>

    <div id="polls-list" class="row g-4">
      <!-- Poll cards will load here -->
    </div>
  </div>

  <script>
    // Mock example poll data (you can replace with real API or storage later)
    const polls = [
      { title: "Marketing Focus Group", date: "Oct 4, 2025", industry: "Marketing", participants: 11 },
      { title: "Financial Trends Analysis", date: "Sep 27, 2025", industry: "Finance", participants: 10 },
      { title: "Tech Leadership Panel", date: "Sep 20, 2025", industry: "Technology", participants: 12 }
    ];

    const container = document.getElementById("polls-list");
    if (polls.length > 0) {
      polls.forEach(poll => {
        container.innerHTML += `
          <div class="col-md-4">
            <div class="poll-card">
              <h5 class="fw-bold">${poll.title}</h5>
              <p class="text-muted mb-1"><i class="bi bi-calendar3"></i> ${poll.date}</p>
              <p class="text-muted mb-1"><i class="bi bi-briefcase"></i> ${poll.industry}</p>
              <p class="text-muted"><i class="bi bi-people"></i> ${poll.participants} Personas</p>
              <a href="/polls/setup" class="btn btn-outline-primary btn-sm">
                View Results
              </a>
            </div>
          </div>
        `;
      });
    } else {
      container.innerHTML = `
        <div class="text-center text-muted py-5">
          <i class="bi bi-clipboard-x fs-1"></i>
          <p class="mt-3">No polls created yet.</p>
          <a href="/polls/setup" class="btn btn-primary">Create Your First Poll</a>
        </div>
      `;
    }
  </script>
</body>
</html>
